<div class="formContainer">
    <h2>Location Form</h2>
    <form>
        <div class="form-group">
            <label for="name">Location Name:</label>
            <input [ngModel]="location" (ngModelChange)="location = $event" type="text" class="form-control" id="name" required>
            <div>Name is {{ location }}</div>
        </div>
        <div class="form-group">
            <label for="name">Address:</label>
            <input type="text" class="form-control" id="address" required>
        </div>
        <div class="form-group">
            <label for="name">Quantity:</label>
            <input type="text" class="form-control" id="quantity" required>
        </div>

        <app-gradient-button>Submit</app-gradient-button>
    </form>
</div>
