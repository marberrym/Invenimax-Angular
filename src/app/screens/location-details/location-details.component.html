<div class="pageLayout">
  <button mat-raised-button color="accent" (click)="addItem()">
    Add Inventory Item
    <i class="material-icons">add_circle_outline</i>
  </button>
  <div class="mat-elevation-z8">
    <table mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
      <ng-container matColumnDef="item_id">
        <th mat-header-cell *matHeaderCellDef> ID No. </th>
        <td mat-cell *matCellDef="let item">{{ item.item_id }}</td>
      </ng-container>
      <ng-container matColumnDef="item">
        <th mat-header-cell> Item </th>
        <td mat-cell *matCellDef="let item">{{ item.item }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell> Item </th>
        <td mat-cell *matCellDef="let item">{{ item.item }}</td>
      </ng-container>
      <ng-container matColumnDef="par">
        <th mat-header-cell> Item </th>
        <td mat-cell *matCellDef="let item">{{ item.item }}</td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell> Item </th>
        <td mat-cell *matCellDef="let item">{{ item.item }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </div>

  <p>
    This works.
  </p>
</div>
