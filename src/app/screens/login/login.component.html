<div class="formContainer">
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email:</label>
        <input [(ngModel)]="model.email" 
            name="email" 
            type="email" 
            class="form-control" 
            id="email" required>
        <div>Email is {{ model.email }}</div>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input [(ngModel)]="model.password"
            name="password"
            type="password" 
            class="form-control" 
            id="password" required>
        <div>Password is {{ model.password }}</div>
    </div>
    <app-reg-button>Log In.</app-reg-button>
  </form>
</div>
