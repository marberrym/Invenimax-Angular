<div class= "pageLayout">
    <div class="formContainer">
        <mat-form-field class="formInput">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="model.name" placeholder="Name">
        </mat-form-field>
        <mat-form-field class="formInput">
            <mat-label>Organization</mat-label>
            <input matInput [(ngModel)]="model.org" placeholder="Organization">
        </mat-form-field>
        <mat-form-field class="formInput">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="model.email" placeholder="Email">
        </mat-form-field>
        <mat-form-field class="formInput">
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="model.pw" placeholder="Password" type="password">
        </mat-form-field>
        <mat-form-field class="formInput">
            <mat-label>Verify Password</mat-label>
            <input matInput [(ngModel)]="model.pwv" placeholder="Verification" type="password">
        </mat-form-field>
        <button mat-raised-button color="primary" class="btn" (click)="onSubmit()">Register
            <i class="material-icons">person_add</i>
        </button>
    </div>
</div>
